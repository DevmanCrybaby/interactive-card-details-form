<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <main>

    <img src="./images/bg-main-desktop.png" alt="bg">

    <div class="card-front">

      <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
  
      <div class="card-number">
        0000 0000 0000 0000
      </div>
  
      <div class="card-owner">
        Jane Appleseed
      </div>
  
      <div class="expiry-date">
        00/00
      </div>
    </div>
  
    <div class="card-back">
      000
    </div>
  
    <div class="form">
      
        <label>
          Cardholder Name
        </label>
        <input type="text" placeholder="e.g. Jane Appleseed">
  
        <label>
          Card Number
        </label>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000">
      
        <label>
          Exp. Date (MM/YY)
        </label>
        <input type="text" placeholder="MM">
        <input type="text" placeholder="YY">
      
        <label>
          CVC
        </label>
        <input type="text" placeholder="e.g. 123">
  
    </div>
  
    <div class="submit-btn">
      Confirm
    </div>

    <!-- Completed state start -->
  
    <div class="ty">
      
      <h1>
        Thank you!
      </h1>
      
      <p>
        We've added your card details
      </p>
  
      <button>
        Continue
      </button>
  
    </div>

  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
